    <section id="image-slider">
        <h1>Moje projekty</h1>
        <div class="slider">
            <img src="zdjecie1.jpeg" alt="Image 1">
            <img src="zdjecie2.jpeg" alt="Image 2">
            <img src="zdjecie3.jpeg" alt="Image 3">
        </div>
        <button id="prev-btn" class="arrow-button"><i class="fas fa-chevron-left"></i></button>
        <button id="next-btn" class="arrow-button"><i class="fas fa-chevron-right"></i></button>       
           
    </section>

    <footer>
        <p>&copy; 2024 Nazwa Strony. Wszelkie prawa zastrze≈ºone.</p>
    </footer>

    <script>
const slider = document.querySelector(".slider");
const prevBtn = document.getElementById("prev-btn");
const nextBtn = document.getElementById("next-btn");
let currentIndex = 0;

const images = slider.querySelectorAll("img");
const numImages = images.length;

nextBtn.addEventListener("click", () => {
  currentIndex = (currentIndex + 1) % numImages;
  updateSlider();
});

prevBtn.addEventListener("click", () => {
  currentIndex = (currentIndex - 1 + numImages) % numImages;
  updateSlider();
});

function updateSlider() {
  for (let i = 0; i < numImages; i++) {
    if (i === currentIndex) {
      images[i].style.display = "block";
    } else {
      images[i].style.display = "none";
    }
  }
}

updateSlider();

    </script>
