    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/3baa6d5b80.js" crossorigin="anonymous"></script>
    <title>Portfolio</title>
</head>
<body>
    <header>
        <div id="logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">O MNIE</a></li>
                <li><a href="projekty.html">PROJEKTY</a></li>
                <li><a href="oferta.html">OFERTA</a></li>
                <li><a href="dokumenty.html">DOKUMENTY</a></li>
                <li><a href="kontakt.html">KONTAKT</a></li>
            </ul>
        </nav>
        <div class="language-selector">
            <a href="?lang=pl"><img src="polska.png" alt="PL" title="Polski"></a>
            <a href="?lang=en"><img src="angileski.png" alt="EN" title="English"></a>
            <a href="?lang=de"><img src="niemiecki.png" alt="DE" title="Deutsch"></a>
        </div>
    </header>
    <div class="contact-container">
        <div class="contact-left">
            <section id="kontakt-x"> 
                <b>Kontakt</b>
            </section>
            <section id="contact-info">
                <p><i class="fa-regular fa-envelope"></i> michal.jozwik@gmail.com</p>
                <p><i class="fa-solid fa-phone-volume"></i> +48 601-551-187</p>
                <div id="social-media-icons">
                    <a href="https://www.facebook.com/profile.php?id=100004282441210&locale=pl_PL" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/TwojaNazwaUżytkownika" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="https://www.instagram.com/TwojaNazwaUżytkownika" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.twitter.com/TwojaNazwaUżytkownika" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-square-x-twitter"></i>
                    </a>
                </div>
            </section>
        </div>

        <section id="contact-section">
            <h2>Skontaktuj się ze mną</h2>
            <form id="contact-form" action="https://formspree.io/f/mkndoarj" method="POST">
                <div class="input-container">
                    <label for="name">Imię</label>
                    <input type="text" id="name" name="name" placeholder="np. Jan" required>
                </div>
                <div class="input-container">
                    <label for="surname">Nazwisko</label>
                    <input type="text" id="surname" name="surname" placeholder="np. Kowalski" required>
                </div>
                <div class="input-container">
                    <label for="phone">Numer telefonu</label>
                    <input type="tel" id="phone" name="phone" placeholder="np. 500-600-700" required>
                </div>
                <div class="input-container">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="np. jan@poczta.pl" required>
                </div>
                <div class="input-container message-container">
                    <label for="message">Treść wiadomości</label>
                    <textarea id="message" name="message" placeholder="Jeżeli chcesz wysłać załącznik, wyślij go w wiadomości e-mail na adres: kontakt@alior.pl" required></textarea>
                </div>
                <button type="submit" id="submit-button">Wyślij</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Nazwa Strony. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contact-form');
            const message = document.createElement('div');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                if(form.checkValidity()) {
                    fetch(form.action, {
                        method: form.method,
                        body: new FormData(form),
                        headers: {
                            'Accept': 'application/json'
                        }
                    }).then(response => {
                        if (response.ok) {
                            message.textContent = 'Wiadomość została wysłana!';
                            message.style.color = 'white';
                        } else {
                            message.textContent = 'Wystąpił błąd podczas wysyłania wiadomości.';
                            message.style.color = 'red';
                            console.error('Network response was not ok.');
                        }
                    }).catch(error => {
                        message.textContent = 'Wystąpił błąd podczas wysyłania wiadomości.';
                        message.style.color = 'red';
                        console.error('There has been a problem with your fetch operation:', error);
                    });

                    form.reset();
                } else {
                    message.textContent = 'Proszę wypełnić wszystkie pola.';
                    message.style.color = 'red';
                }

                form.appendChild(message);
            });
        });
    </script>
</body>
</html>
